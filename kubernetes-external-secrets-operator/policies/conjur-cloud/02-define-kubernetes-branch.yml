---
# Load policy into data/kubernetes branch
# This policy defines the demo branch kubernetes

- !policy
  id: applications
  owner: !group admins

# applications/eso is a layer that will aggregate permissions for all kubernetes applications that want to use eso to consume Conjur secrets
- !layer
  id: applications/eso
  owner: !group admins

# create secrets
- !policy
  id: applications/safe
  owner: !group admins
  body:
  - &safe1-secrets
    - !variable
      id: secret1
      owner: !group ../../admins
    - !variable
      id: secret2
      owner: !group ../../admins
    - !variable
      id: secret3
      owner: !group ../../admins
    - !variable
      id: secret4
      owner: !group ../../admins
    - !variable
      id: secret5
      owner: !group ../../admins
    - !variable
      id: secret6
      owner: !group ../../admins
    - !variable
      id: secret7
      owner: !group ../../admins
    - !variable
      id: secret8
      owner: !group ../../admins
      
 # Allow applications/eso layer to consume the secrets we have created
  - !permit
    role: !layer ../eso
    privileges: [ read, execute ]
    resource: *safe1-secrets

# Create the identity that we will use to authenticate to Conjur 
- !host
  id: eso-consumer
  owner: !group admins
  annotations:
    authn/api-key: true

# Add the host we have created to the layer 
- !grant
  roles:
    - !layer applications/eso
  members:
    - !host eso-consumer