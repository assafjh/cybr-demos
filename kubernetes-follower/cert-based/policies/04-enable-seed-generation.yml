---
# =================================================
# == Register the seed generation service
# =================================================
- !policy
  id: conjur/seed-generation
  body:
  # This webservice represents the Seed service API
  - !webservice

  # Authorize `kubernetes/followers/cert` to request seeds
  - !permit
    role: !layer ../../kubernetes/followers/cert
    privilege: [ execute ]
    resource: !webservice