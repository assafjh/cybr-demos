apiVersion: apps/v1
kind: Deployment
metadata:
  name: conjur-follower
  namespace: conjur-follower-jwt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conjur-follower
  template:
    metadata:
      labels:
        app: conjur-follower
        name: conjur-follower
        role: follower
    spec:
      serviceAccountName: conjur-demo-acct
      containers:
      - name: conjur-appliance
        # Update the below with the conjur-appliance image location
        image: mycorp-registry/conjur-appliance:version
        command: ["/tmp/seedfile/start-follower.sh"]
        imagePullPolicy: Always
        env:
          - name: SEEDFILE_DIR
            value: /tmp/seedfile
          - name: CONJUR_AUTHENTICATORS
            valueFrom:
              configMapKeyRef:
                name: conjur-follower-cm
                key: CONJUR_AUTHENTICATORS
        ports:
        - containerPort: 443
          name: https
        readinessProbe:
          httpGet:
            path: /health
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
          - name: seedfile
            mountPath: /tmp/seedfile
            readOnly: true
      initContainers:
      - name: authenticator
        image: cyberark/dap-seedfetcher
        imagePullPolicy: Always
        env:
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: FOLLOWER_HOSTNAME
            value: conjur-follower
          - name: SEEDFILE_DIR
            value: /tmp/seedfile
          - name: JWT_TOKEN_PATH
            value: /var/run/secrets/tokens/jwt
          - name: AUTHENTICATOR
            value: authn-jwt
        envFrom:
          - configMapRef:
              name: conjur-follower-cm
        volumeMounts:
          - name: seedfile
            mountPath: /tmp/seedfile
          - name: conjur-token
            mountPath: /run/conjur
          - name: jwt-token
            mountPath: /var/run/secrets/tokens
      volumes:
      - name: seedfile
        emptyDir:
          medium: Memory
      - name: conjur-token
        emptyDir:
          medium: Memory
      - name: jwt-token
        projected:
            sources:
              - serviceAccountToken:
                  # Only needed if audience was enabled at the Conjur authenticator policy
                  #audience: https://conjur.host.name/
                  #  A token path that can be used to identify the token, for example jwt
                  path: jwt
                  # (Optional) The expiration of the token in seconds, for example 6000
                  #expirationSeconds: 6000