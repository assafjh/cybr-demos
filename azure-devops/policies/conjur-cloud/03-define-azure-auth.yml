---
# Load policy into conjur/authn-azure branch
# This policy defines an Azure authenticator
- !policy
  id: devops
  owner: !group data/azure/admins
  body:
  - !webservice

  # Placeholder for the URI of your Azure Provider
  - !variable
    id: provider-uri
  
  # Allow azure/apps layer to authenticate with this webservice
  - !permit
    role: !layer ../../../data/azure/apps
    privilege: [ read, authenticate ]
    resource: !webservice

  - !webservice
        id: status
 
  - !permit
      role: !group ../../../data/azure/apps
      privilege: [ read ]
      resource: !webservice status