# A basic pipeline to be used with the Conjur Secrets extension for Azure DevOps

pool:
  name: 'default'


steps:
- task: GetConjurSecret@1
  inputs:
    conjurapplianceurl: 'https://conjur-fqdn:8443'
    conjuraccount: 'demo'
    conjurusername: 'host/azure/apps/azure-devops'
    conjurapikey: 'xxxxxxxxxxxxx'
    ignoreSsl: true
    secretsyml: secrets.yml

- bash: |
    echo "Secrets retrieved:"
    echo "  SECRET1: $(SECRET1)"
    echo "$(SECRET1)" | sed 's/./& /g'
